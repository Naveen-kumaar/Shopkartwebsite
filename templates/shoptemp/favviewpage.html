{% extends "layout/main.html" %}

{% block title%}
ShopKart | Cart
{%endblock%}

{% block content %}

    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Cart Items</h4>
                    <hr style="border-color:#b8bfc2;">
            
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Amount</th>
                        <th>Romove Favourite</th>
                    </tr>
                    {% for item in fav %}
                        <tr>
                            <td><img src="{{item.product.product_image.url}}" height="90px" width="90px" alt={{item.product.name}}></td>
                            <td>{{item.product.name}}</td> 
                            <td>{{item.product.selling_price | stringformat:'d'}}</td>
                            <td><a href="{% url 'removefavpage' item.id %}" onclick="return confirm('Are you sure? to Remove')" class="btn btn-danger btn-sm"><i class="fa fa-trash"> Remove</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>

{% endblock %}
